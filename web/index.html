<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Agent Queue</title>
    <link rel="stylesheet" href="/static/style.css?v=12">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Agent Queue <span id="project-name" class="project-name"></span></h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Rate:</span>
                    <span id="rate-limit-status" class="status-value">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Heartbeat:</span>
                    <span id="heartbeat-status" class="status-indicator"></span>
                    <span id="heartbeat-count" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Active:</span>
                    <span id="active-count" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Pending:</span>
                    <span id="pending-count" class="status-value">0</span>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <div class="main-content">
            <!-- Large task queue (decomposed parents) -->
            <div class="task-queue large-task-queue hidden" id="large-task-section">
                <h2>Large Tasks</h2>
                <div id="large-task-list" class="task-list"></div>
            </div>

            <!-- Task queue -->
            <div class="task-queue">
                <h2>Tasks</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="pending">Pending</button>
                    <button class="filter-tab" data-filter="executing">Running</button>
                    <button class="filter-tab" data-filter="ready_for_review">Review</button>
                    <button class="filter-tab" data-filter="completed">Done</button>
                    <button class="filter-tab" data-filter="failed">Failed</button>
                </div>
                <div id="task-list" class="task-list">
                    <!-- Tasks will be inserted here -->
                </div>
            </div>

            <!-- Session output viewer -->
            <div id="session-viewer" class="session-viewer hidden">
                <div class="session-header">
                    <h3 id="session-title">Session Output</h3>
                    <button id="close-session">X</button>
                </div>
                <div id="session-output" class="session-output">
                    <!-- Session output will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div id="fab-container" class="fab-container">
        <div id="fab-menu" class="fab-menu">
            <button class="fab-action" id="fab-heartbeat" title="Trigger heartbeat">
                <span class="fab-action-icon">&#x2764;</span>
                <span class="fab-action-label">Heartbeat</span>
            </button>
            <button class="fab-action" id="fab-add" title="New task">
                <span class="fab-action-icon">&#x2795;</span>
                <span class="fab-action-label">New Task</span>
            </button>
        </div>
        <button id="fab-toggle" class="fab">+</button>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="close-modal" class="modal-close">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-section">
                    <label>Title</label>
                    <p id="modal-task-title" class="modal-text"></p>
                </div>
                <div class="modal-section">
                    <label>Description</label>
                    <p id="modal-task-description" class="modal-text"></p>
                </div>
                <div class="modal-section modal-meta">
                    <div>
                        <label>Priority</label>
                        <p id="modal-task-priority"></p>
                    </div>
                    <div>
                        <label>Status</label>
                        <p id="modal-task-status"></p>
                    </div>
                    <div>
                        <label>Complexity</label>
                        <p id="modal-task-complexity"></p>
                    </div>
                    <div>
                        <label>Created</label>
                        <p id="modal-task-created"></p>
                    </div>
                </div>
                <div class="modal-section">
                    <label>Status</label>
                    <div id="modal-status-change" class="modal-status-change"></div>
                </div>
                <div class="modal-section">
                    <label>Controls</label>
                    <div id="modal-flags" class="modal-flags"></div>
                </div>
                <div class="modal-section">
                    <label>Comments</label>
                    <div id="modal-comments" class="modal-comments"></div>
                    <div class="comment-input-row">
                        <input type="text" id="comment-input" placeholder="Add a comment..." autocomplete="off" />
                        <button id="comment-submit" class="btn-comment-submit">Send</button>
                    </div>
                </div>
                <div class="modal-section">
                    <div id="modal-actions" class="modal-actions"></div>
                </div>
                <div class="modal-section">
                    <label>Event Log</label>
                    <div id="modal-events" class="modal-events"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal hidden">
        <div class="modal-content modal-form">
            <div class="modal-header">
                <h2>New Task</h2>
                <button id="close-form-modal" class="modal-close">X</button>
            </div>
            <form id="create-task-form" class="modal-body">
                <div class="modal-section">
                    <input
                        type="text"
                        id="task-title"
                        placeholder="Task title"
                        autocomplete="off"
                        required
                    />
                </div>
                <div class="modal-section">
                    <textarea
                        id="task-description"
                        placeholder="Description"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <div class="modal-section">
                    <label>Priority (0-10)</label>
                    <input type="number" id="task-priority" value="0" min="0" max="10" />
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-task-form" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal backdrop -->
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>

    <script src="/static/app.js?v=17"></script>
</body>
</html>
